version: "3.9"
services:
  db:
    container_name: db
    image: postgres:14.5-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nastenka
    ports:
      - ${DB_PORT:-5432}:5432
  # minio:
  #   image: minio/minio
  #   ports:
  #     - "9000:9000"
  #     - "9001:9001"
  #   volumes:
  #     - minio:/data
  #   environment:
  #     MINIO_ROOT_USER: minio
  #     MINIO_ROOT_PASSWORD: minio1337
  #   command: server --console-address ":9001" /data
  server:
    image: registry.hub.docker.com/ru.johnspade/nastenka:latest
    restart: always
    depends_on: 
      - db
    ports:
      - ${PORT:-8080}:8080
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nastenka
      - PORT=8080
      - BOT_USER_ID
      - BOT_TOKEN
      - EMAIL_USER
      - EMAIL_PASSWORD
      - EMAIL_FOLDER
      - EMAIL_NASTENKA_ALIAS
      - EMAIL_URL
      - S3_ENDPOINT_URL
      - S3_BUCKET_NAME
      - AWS_REGION
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY

volumes:
  minio: {}
